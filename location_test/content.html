<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 1000px;
            height: 600px;
            margin: 10px auto;
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px 50px;
            color: #fff;
        }
        a{
            color: #fff;
        }
        p{
            border-bottom: 1px solid #fff;
            padding-bottom: 20px;
        }


    </style>
</head>
<body>

<div class="wrap">

    <a href="#">返回列表</a>

    <h3>职位要求：前端工程师111 【社会招聘】 需求人数：2名</h3>

    <p>面议 / 上海 / 3年以上 / 本科以上 / 3名</p>

    <h4>岗位要求</h4>

    <ul>

        <li>1.计算机或相关专业本科以上学历；</li>
        <li>1.计算机或相关专业本科以上学历；</li>
        <li>1.计算机或相关专业本科以上学历；</li>
        <li>1.计算机或相关专业本科以上学历；</li>
        <li>1.计算机或相关专业本科以上学历；</li>

    </ul>

    <h4>工作职责</h4>

    <ul>

        <li>1.计算机或相关专业本科以上学历；</li>

    </ul>


    <script src="json.js"></script>
    <script src="MTween.js"></script>
    <script>

        var hash = window.location.hash.slice(1);

        //获取地址栏
        var searchJson = searchToJson(window.location.search);

        var content = data[searchJson.type][hash];

        console.log(content)



        //获取   h3  p  ul
        var h3 = document.querySelector('h3');
        var p = document.querySelector('p');
        var ul = document.querySelectorAll('ul');

        //根据json获取内容
        h3.innerHTML = content.title;

        //p标签内容
        p.innerHTML = content.content.pay +' / '+ content.content.address +' / '+ content.content.exper +' / '+ content.content.education +' / '+content.content.num;


        //岗位要求
        var html = '';

        for(var i=0;i<content.content.requirement.length;i++){

            html += '<li>'+content.content.requirement[i]+'<li>';

        }

        ul[0].innerHTML = html;



        //工作职责
        html = '';

        for(var i=0;i<content.content.duty.length;i++){

            html += '<li>'+content.content.duty[i]+'<li>';

        }

        ul[1].innerHTML = html;


        //返回列表按钮
        var a = document.querySelector('a');

        a.href = 'list.html?type='+searchJson.type;

    </script>
</div>

</body>
</html>
