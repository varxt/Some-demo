<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<section class="wrap">
			<header class="head">
				<div class="head_left fl">
					<div class="head_logo fl">
						<a href="" class="onelogo fl"></a>
						<a href="" class="twologo fl"></a>
						<a href="" class="yeahlogo fl"></a>
					</div>
					<h2 class="head_title fl">中国第一大电子邮件服务商</h2>
				</div>
				<div class="head_right fr">
					<a href="" class="head_more">了解更多</a>
					<span>|</span>
					<a href="" class="head_fankui">反馈意见</a>
				</div>
			</header>
			<div class="content">
				<div class="content_top">
					<h3 class="top_title">欢迎注册网易免费邮！邮件地址可以作为网易通行证，使用其他网易旗下产品。</h3>
				</div>
				<div class="content_main">
					<div class="main_left fl">
						<div class="main_tab">
							<a href="" class="tab_zimu fl">
								注册字母邮箱
							</a>
							<a href="" class="tab_phone fl">
								注册手机号码邮箱
							</a>
						</div>
						<form class="main_info">
							<ul class="item_wrap">
								<li class="item clearfix">
									<label class="text fl">*邮件地址</label>
									<div class="i_box fl">
										<div class="i_boxtop">
											<input type="text" class="i_text"/>
											<span class="and">@</span>
											<select class="i_select">
												<option>163.com</option>
												<option>126.com</option>
												<option>yeah.net</option>
											</select>
										</div>
										<div class="i_boxtag">
											<span>6~18个字符，可使用字母、数字、下划线，需以字母开头</span>
										</div>
									</div>
								</li>
								<li class="item clearfix">
									<label for="user" class="text fl">*密码</label>
									<div class="i_box fl">
										<div class="i_boxtop">
											<input type="password" class="i_password"/>
										</div>
										<div class="i_boxtag">
											<span>6~16个字符，区分大小写</span>
										</div>
									</div>
								</li>
								<li class="item clearfix">
									<label for="user" class="text fl">*确认密码</label>
									<div class="i_box fl">
										<div class="i_boxtop">
											<input type="password" class="i_password"/>
										</div>
										<div class="i_boxtag">
											<span>请再次填写密码</span>
										</div>
									</div>
								</li>
								<li class="item yanzhengma clearfix">
									<label class="text fl">*验证码</label>
									<div class="yanzhengma_r fl">
										<div class="i_box fl">
											<div class="i_boxtop">
												<input type="text" class="i_text"/>
											</div>
											<div class="i_boxtag">
												<span>请填写图片中的字符，不区分大小写</span>
											</div>
										</div>
										<div class="yanzheng_info fl">
											<a href="" class="yazheng_pic">
												<img src="img/yanzhengma.jpg" />
											</a>
											<a href="" class="yanzheng_text">
												看不清楚？换张图片
											</a>
										</div>
									</div>
								</li>
							</ul>
							<div class="fuwu">
								<input type="checkbox" class="i_agree fl"/>
								<div class="fuwu_text">
									<span>同意</span>
									<a href="">“服务条款”</a>
									<span>和</span>
									<a href="">“隐私权相关政策”</a>
								</div>
							</div>
							<div class="submit">
								<input type="button" value="立即注册" class="zhuce"/>
							</div>
						</form>
					</div>
					<div class="main_right fl">
						<a href="" class="ad">
							<img src="img/ad.jpg" />
						</a>
					</div>
				</div>
			</div>
			<footer class="foot">
				<a href="">关于网易</a>
				<a href="">关于网易免费邮</a>
				<a href="">邮箱官方博客</a>
				<a href="">客户服务</a>
				<a href="">隐私政策</a>
				<span class="last">|</span>
				<a href="">网易公司版权所有 © 1997-2013</a>
			</footer>
		</section>
	</body>
</html>
